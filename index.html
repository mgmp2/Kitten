<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Kitten</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="box-kitten">
      <picture>
        <!-- cat sleep when the screen is less that 640px -->
        <source media="(max-width: 640px)" srcset="assets/images/kitten-sleep.png">
          <!-- cat-medium when the screen is less that 1024px -->
        <source media="(max-width: 1024px)" srcset="assets/images/kitten-medium.png">
          <!-- cat get up when the screen is more that 1024px -->
        <img src="assets/images/kitten-get-up.png" alt="cat get up">
      </picture>

    </div>
  </body>
</html>
